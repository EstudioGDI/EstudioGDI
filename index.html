    <script>
      document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("modal-view");
        const content = document.getElementById("modal-content");
      const caption = document.getElementById("modal-legenda"); // Obtenha a div da legenda

      const imgsVideos = document.querySelectorAll("main img, video");

        for (const iv of imgsVideos) {
          if (iv.src || iv.tagName === "VIDEO") {
          (function (iv2) {
            iv2.parentNode.addEventListener("click", (ev) => {
              ev.preventDefault();
              modal.showModal();
              content.innerHTML = "";
              content.appendChild(iv2.cloneNode(true));

            // Preencha a legenda com o atributo "alt"
            if (iv2.tagName === "IMG") {
              caption.innerHTML = iv2.alt;
            } else {
              caption.innerHTML = ""; // Limpa a legenda se for um vídeo
            }
            
            // Check if the form has a video as a child and set the width
            const formsWithVideos = document.querySelectorAll("form:has(video)");
              for (const form of formsWithVideos) {
                form.style.width = "80vw";
                form.style.height = "80vh"; 
              }
            });
          })(iv);
        }
      }
    });
    </script>
